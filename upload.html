<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload de fichier avec Tailwind et DropzoneJS</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://unpkg.com/dropzone/dist/min/dropzone.min.css">
</head>
<body>
  <div class="container mx-auto py-4">
    <h1 class="text-2xl font-bold mb-4">Upload de fichier avec Tailwind et DropzoneJS</h1>
    <form action="/upload" method="post" class="dropzone" id="my-dropzone">
      <div class="fallback">
        <input name="file" type="file" multiple />
      </div>
    </form>
  </div>

  <script src="https://unpkg.com/dropzone"></script>
  <script>
    Dropzone.options.myDropzone = {
      paramName: "file",
      maxFilesize: 2, // en MB
      addRemoveLinks: true,
      dictDefaultMessage: "DÃ©posez vos fichiers ici",
      dictRemoveFile: "Supprimer le fichier",
      init: function() {
        this.on("success", function(file, response) {
          console.log(response);
        });
      }
    };
  </script>
</body>
</html>
